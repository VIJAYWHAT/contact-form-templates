<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .response {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Get In Touch</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="What's this about?"
          />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell me more..."
            required
          ></textarea>
        </div>

        <button type="submit" id="submit-btn">Send Message</button>
        <div id="response"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("contact-form");
      const responseEl = document.getElementById("response");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Sending...';
        responseEl.innerHTML = "";

        // Prepare form data
        const formData = new FormData(form);
        const data = new URLSearchParams(formData);

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbyA-tteY027nHAskAIYGuRQESmod-p8UpZh55MAIHhmokLSQSdmAATSNPry8D0CesgX/exec", // Replace with your Apps Script URL
            {
              method: "POST",
              body: data,
            }
          );

          const result = await response.text();

          // Show success message
          responseEl.className = "response success";
          responseEl.textContent = result;
          form.reset();
        } catch (error) {
          // Show error message
          responseEl.className = "response error";
          responseEl.textContent = "Something went wrong. Please try again!";
          console.error("Error:", error);
        } finally {
          // Reset button
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Send Message";
        }
      });
    </script>
  </body>
</html>
